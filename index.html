<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div id="DisplaySect">
            <p>0</p>
        </div>
        <div id="SymbolSect">
            <div class="RowContainer">
                <button class="CalcItem">1</button>
                <button class="CalcItem">2</button>
                <button class="CalcItem">3</button>
                <button class="CalcItem">+</button>
            </div>
            <div class="RowContainer">
                <button class="CalcItem">4</button>
                <button class="CalcItem">5</button>
                <button class="CalcItem">6</button>
                <button class="CalcItem">-</button>
            </div>
            <div class="RowContainer">
                <button class="CalcItem">7</button>
                <button class="CalcItem">8</button>
                <button class="CalcItem">9</button>
                <button class="CalcItem">*</button>
            </div>
            <div class="RowContainer">
                <button class="CalcItem">CLEAR</button>
                <button class="CalcItem">0</button>
                <button class="CalcItem">=</button>
                <button class="CalcItem">/</button>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
